<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href='{{ url_for('static',filename='bootstrap.min.css')}}'>
	<link rel="stylesheet" href='{{ url_for('static',filename='starter-template.css')}}'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/visual">Visual Info</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/form">Form<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    
    <main role="main" class="container">

      <div class="starter-template">
        <h1>Home Credit Default Check Form</h1>
        <p class="lead">Please complete the following form.</p>
      </div>
      
	<form id='input' method='post' action='form'>
	  <div class="form-group row">
	    <label for="formInput1" class="col-2 col-form-label">AMT_ANNUITY:</label>
	    <div class="col-10">
	      <input type="text" class="form-control" id="formInput1" name='amt_annuity' >
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="formInput2" class="col-2 col-form-label">Your Credit score:</label>
	    <div class="col-10">
	      <input type="text" class="form-control" id="formInput2" name='amt_credit' >
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="formInput3" class="col-2 col-form-label">DAYS_BIRTH:</label>
	    <div class="col-10">
	      <input type="text" class="form-control" id="formInput3" name='days_birth' >
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="formInput4" class="col-2 col-form-label">DAYS_EMPLOYED:</label>
	    <div class="col-10">
	      <input type="text" class="form-control" id="formInput4" name='days_employed' >
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="formInput5" class="col-2 col-form-label">DAYS_ID_PUBLISH:</label>
	    <div class="col-10">
	      <input type="text" class="form-control" id="formInput5" name='days_id_publish' placeholder="range: -7200 ~ 0">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="formInput6" class="col-2 col-form-label">EXT_SOURCE_2:</label>
	    <div class="col-10">
	      <input type="text" class="form-control" id="formInput6" name='ext_source_2' placeholder="range: 0 ~ 0.85">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="formInput7" class="col-2 col-form-label">EXT_SOURCE_3:</label>
	    <div class="col-10">
	      <input type="text" class="form-control" id="formInput7" name='ext_source_3' placeholder="range: 0 ~ 0.89">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="formInput8" class="col-2 col-form-label">i_AMT_PAYMENT:</label>
	    <div class="col-10">
	      <input type="text" class="form-control" id="formInput8" name='i_amt_payment' >
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="formInput9" class="col-2 col-form-label">INSTLMNT_FUTURE:</label>
	    <div class="col-10">
	      <input type="text" class="form-control" id="formInput9" name='pc_cnt_instalment_future' >
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="formInput10" class="col-2 col-form-label">AMT_GOODS_PRICE:</label>
	    <div class="col-10">
	      <input type="text" class="form-control" id="formInput10" name='amt_goods_price' >
	    </div>
	  </div>
	  <div class="form-group row">
      <div class="offset-sm-10 col-sm-2">
        <button type="submit" class="btn btn-primary">SUBMIT</button>
      </div>
    </div>
	</form>	  

    </main><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script src='{{ url_for('static',filename='jquery.min.js')}}'></script>
    <script src='{{ url_for('static',filename='popper.min.js')}}'></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src='{{ url_for('static',filename='bootstrap.min.js')}}'></script>
  </body>
</html>
